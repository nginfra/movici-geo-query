name: Main

on:
  pull_request:
    types: [synchronize]
  push:
    branches:
      - master

env:
  BOOST_DIR: "boost/boost"
  BOOST_VERSION: 1_79_0

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Build and install
        run: |
          pip install black

      - name: Run black
        run: |
          black --check .
