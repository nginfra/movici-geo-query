name: Main

on:
  pull_request:
  push:
    branches:
      - master
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: |
          pip install ruff

      - name: Run ruff
        run: |
          make ruff

  tests-c:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install boost
        run: |
          sudo apt-get update && sudo apt-get install -y libboost-dev

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2.0

      - name: Test C-code
        run: |
          mkdir -p build
          cd build
          cmake .. -DBUILD_PYTHON_MODULE=OFF -DBUILD_TESTS=ON
          make -j
          ./test
          cd ..

  build-wheels-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "cp310-manylinux_x86_64"
          - os: ubuntu-latest
            python-version: "cp311-manylinux_x86_64"
          - os: ubuntu-latest
            python-version: "cp312-manylinux_x86_64"
          - os: ubuntu-latest
            python-version: "cp313-manylinux_x86_64"
          - os: windows-latest
            python-version: "cp310-win_amd64"
          - os: windows-latest
            python-version: "cp311-win_amd64"
          - os: windows-latest
            python-version: "cp312-win_amd64"
          - os: windows-latest
            python-version: "cp313-win_amd64"
          - os: macos-latest
            python-version: "cp310-macosx_arm64"
          - os: macos-latest
            python-version: "cp311-macosx_arm64"
          - os: macos-latest
            python-version: "cp312-macosx_arm64"
          - os: macos-latest
            python-version: "cp313-macosx_arm64"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: ${{ matrix.python-version }}
          CIBW_BEFORE_TEST: pip install pytest
          CIBW_TEST_COMMAND: pytest {project}/tests/python
        with:
          output-dir: dist/

      - uses: actions/upload-artifact@v6
        with:
          path: ./dist/*
          name: dist-${{ matrix.python-version }}-${{ matrix.os }}

  build-sdist:
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          pip install build

      - name: Build source distribution
        run: |
          python -m build --sdist --outdir dist/

      - uses: actions/upload-artifact@v6
        with:
          path: ./dist/*
          name: dist-sdist

  all-green-before-merge: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - ruff
      - tests-c
      - build-wheels-and-test

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  deploy:
    # We only want to run the deploy job if we've just created a version tag. in `on.push.tags`
    # we've specified to only this workflow on specific tags (and the main branch and pull
    # requests), so here we only need to check if we've been triggered from a tag
    if: startsWith(github.ref, 'refs/tags')
    environment: PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels-and-test, build-sdist]
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: dist-*
          path: dist/
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: ${{ secrets.PYPI_REPOSITORY_URL }}
