name: Testing (Python)

on:
  pull_request:
    types: [synchronize]
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.8"
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"

    runs-on: ${{ matrix.os }}
    env:
      BOOST_DIR: "boost/boost"
      BOOST_VERSION: 1_79_0

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Boost
        uses: ./.github/actions/install-boost
        with:
          os: ${{ matrix.os }}
          boost-dir: ${{ env.BOOST_DIR }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Build and install
        run: |
          pip install .

      - name: Test with pytest
        run: |
          pytest tests/python
